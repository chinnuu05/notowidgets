<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/notofox.svg" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no"
    />
    <title>Notofox: Standalone Widgets</title>
  </head>
  <body>
    <!-- Compiled Tailwind and PostCSS in one file for the widget -->
    <link rel="stylesheet" href="../../scripts/vite-min-template.css"/>

    <script type="module" src="src/main.tsx"></script>

    <!-- Main div which notofox-widget container is added too, and then subsequently our widget -->
    <div id="root" className=""></div>



    <!-- Notofox Embed Widget Code -->

    <script src="scripts/notosdk.js"></script>
    <script>
        window.Notofox("initialize_widget", {
          project: "Notofox",
          defaultTheme: "light",
          locale: "en",
          widgetType: "feedback",
          triggerConfig: {
            type: "floating"
          },
          containerId: "notofox-widget",
      });

    </script>
    



  </body>
</html>
